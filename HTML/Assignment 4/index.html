<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Creat An Account</title>
  </head>
  <body>
      <h1>Creat An Account</h1>
      <form>  
        <div>
            <label for="First Name">
                First Name <input id="First Name" type="text" placeholder="First Name" required/>
            </label>
        </div>
        <div>
            <label for="Last Name">
                Last Name <input id="Last Name" type="text" placeholder="Last Name" required
            </label>
        </div>
        <div>
            <label for="Email">
                Email <input id="Email" type="email" placeholder="Email" required/>
            </label>
        </div>
        <div>
            <label for="Password">
                Password <input id="Password" type="password" placeholder="Password" minlength="10" required/>
            </label>
        </div>
        <div>
            <label for="Birth date">
                Birth date <input id="Birth date" type="date" required>
            </label>
        </div>
        <div>
            <label for="Happy">
                How happy are you? <input id="Happy" type="range" step="10" required/>
            </label>
        </div>
        <div>
            <label for="Color">
                What is your fav. color? <input id="Color" type="color" required/>
            </label>
        </div>
        <div>
            <input type="submit" value="Creat Account"/>
        </div>
      </form>
  </body>
</html>
